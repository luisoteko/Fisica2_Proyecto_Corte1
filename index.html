<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargas y Campos</title>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>

<body>
  <link rel="stylesheet" href="/index.css">

  <div class="form">

    <div id="datosCarga1" class="datosCarga">
      Carga 1:
      <br>
      Signo:
      <br>
      <label for="Positiva1">
        <input name="signo1" type="radio" value="Positiva" id="Positiva1" checked />Positiva
      </label>
      <br>
      <label for="Negativa1">
        <input name="signo1" type="radio" value="Negativa" id="Negativa1" />Negativa
      </label>
      <br>
      <label for="valorCarga1"> Carga:
        <input type="number" name="valorCarga1" id="valorCarga1" class="valorCarga"> Coulombs
      </label>
      <br>
      <label for="posicionCarga1x"> Posicion X:
        <input type="number" name="posicionCarga1x" id="posicionCarga1x" class="posicionCarga">
      </label>
      <br>
      <label for="posicionCarga1y"> Posicion Y:
        <input type="number" name="posicionCarga1y" id="posicionCarga1y" class="posicionCarga">
      </label>
    </div>
    <br>
    <div id="datosCarga2" class="datosCarga">
      Carga 2:
      <br>
      Signo:
      <br>
      <label for="Positiva2">
        <input name="signo2" type="radio" value="Positiva" id="Positiva2" checked />Positiva
      </label>
      <br>
      <label for="Negativa2">
        <input name="signo2" type="radio" value="Negativa" id="Negativa2" />Negativa
      </label>
      <br>
      <label for="valorCarga2"> Carga:
        <input type="number" name="valorCarga2" id="valorCarga2" class="valorCarga"> Coulombs
      </label>
      <br>
      <label for="posicionCarga2x"> Posicion X:
        <input type="number" name="posicionCarga2x" id="posicionCarga2x" class="posicionCarga">
      </label>
      <br>
      <label for="posicionCarga2y"> Posicion Y:
        <input type="number" name="posicionCarga2y" id="posicionCarga2y" class="posicionCarga">
      </label>
    </div>
    <br>
    <div id="datosCarga3" class="datosCarga">
      Carga 3:
      <br>
      Signo:
      <br>
      <label for="Positiva3">
        <input name="signo3" type="radio" value="Positiva" id="Positiva3" checked />Positiva
      </label>
      <br>
      <label for="Negativa3">
        <input name="signo3" type="radio" value="Negativa" id="Negativa3" />Negativa
      </label>
      <br>
      <label for="valorCarga3"> Carga:
        <input type="number" name="valorCarga1" id="valorCarga3" class="valorCarga"> Coulombs
      </label>
      <br>
      <label for="posicionCarga3x"> Posicion X:
        <input type="number" name="posicionCarga3x" id="posicionCarga3x" class="posicionCarga">
      </label>
      <br>
      <label for="posicionCarga3y"> Posicion Y:
        <input type="number" name="posicionCarga3y" id="posicionCarga3y" class="posicionCarga">
      </label>
    </div>
    <div class="punto">
      <p>Por favor ingresa un punto para calcular el campo</p>
      <label for="posicionPuntox"> Posicion X:
        <input type="number" name="posicionPuntox" id="posicionPuntox" class="posicionCarga">
      </label>
      <br>
      <label for="posicionPuntoy"> Posicion Y:
        <input type="number" name="posicionPuntoy" id="posicionPuntoy" class="posicionCarga">
      </label>
    </div>
  </div>
  <button onclick="calcular()">Calcular</button>
  <div id="chartContainer" style="height: 400px;"></div>
  <div class="datosD ast">
    <p>* e+n = x10^n</p>
    <p>* e-n = x10^-n</p>
  </div>
  <div class="datos">

    <div class="datosD">
      <p>Fuerza 1 - 2:</p>
      <p id="1-2"></p>
      <p>Componentes:</p>
      <p id="1-2x">x:</p>
      <p id="1-2y">y:</p>
    </div>
    <div class="datosD">
      <p>Fuerza 2 - 3:</p>
      <p id="2-3"></p>
      <p>Componentes:</p>
      <p id="2-3x">x:</p>
      <p id="2-3y">y:</p>
    </div>
    <div class="datosD">
      <p>Fuerza 1 - 3:</p>
      <p id="1-3"></p>
      <p>Componentes:</p>
      <p id="1-3x">x:</p>
      <p id="1-3y">y:</p>
    </div>

    <div>
      <p>Campo sobre el punto: </p>
      <p id="campo"></p>
    </div>
  </div>

  <script src="/index.js"></script>

</body>

</html>
